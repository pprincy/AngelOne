<section>
    <div class="pl-mf-report-section leftPosition">
        <div class="pl-table-wrapper pl-mf-table-wrap">
            <table class="table pl-table table-hover tbl-theme flex-table with-sorting-option" id="pl-mf-table">
                <thead>
                    <tr>
                        <th class="fundCol sort_enable">Fund Name</th>
                        <th class="buyCol sort_enable text-right">Buy Value (₹)</th>
                        <th class="sellCol sort_enable text-right">Sell Value (₹)</th>
                        <th class="caCol sort_enable text-right">CA Value (₹)</th>
                        <th class="shortTermCol sort_enable text-right">Short Term Capital Gains (₹)</th>
                        <th class="longTermCol sort_enable text-right">Long Term Capital Gains (₹)</th>
                        <th class="text-right realisedCol  sort_enable">Realised G/L (₹)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in plSummaryMfReport" :key="item.key" class="panel">
                        <td class="fund-name fundCol">
                            <div>{{ item.fundName }}</div>
                        </td>
                        <td class="buyCol text-right">
                            <span class=" price">{{ item.buyValue }}</span>
                        </td>
                        <td class="sellCol text-right">
                            <span class=" price">{{ item.sellValue}}</span>
                        </td>
                        <td class="caCol text-right">
                            <span class="price">{{ item.caValue}}</span>
                        </td>
                        <td class="shortTermCol text-right">
                            <span class="price">{{ item.shortTermValue}}</span>
                        </td>
                        <td class="longTermCol text-right">
                            <span class="price">{{ item.longTermValue}}</span>
                        </td>
                        <td class="text-right realisedCol ">
                            <span class="glvaluewrap">
                                <span v-if="item.gl >= '0'" class=" price"><em>-</em>{{ item.gl}}</span>
                                <span class="percent ">(<em>-</em>{{ item.percent }})</span>
                            <!-- percent minus-->
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
